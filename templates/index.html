<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werbeslogan Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="background-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
    <div class="container">
        <h1>Werbeslogan Generator</h1>
        <form id="sloganForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="companyConcept">Unternehmenskonzept (PDF hochladen):</label>
                <input type="file" id="companyConcept" name="companyConcept" accept="application/pdf">
            </div>
            <div class="form-group">
                <label for="sloganStyle">Wähle den Stil des Slogans:</label>
                <select id="sloganStyle" name="sloganStyle">
                    <option value="kreativ">Kreativ und verrückt</option>
                    <option value="klassisch">Klassisch und formell</option>
                    <option value="interessant">Interessant und ansprechend</option>
                </select>
            </div>
            <input type="submit" value="Slogan generieren">
        </form>
        <h2>Slogan:</h2>
        <p id="slogan"></p>
    </div>

    <script>
        $(document).ready(function(){
            $('#sloganForm').on('submit', function(event){
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/generate_slogan',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#slogan').text(response.slogan);
                    },
                    error: function(error) {
                        $('#slogan').text('Fehler beim Generieren des Slogans.');
                    }
                });
            });
        });
    </script>
</body>
</html>
